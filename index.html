<!DOCTYPE html>
<html>
  <head>
    <title>Political Beliefs</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="questions">
        <h2>What should the new mascot of 'Murica be?</h2>
        <form>
          <div class="radio">
            <label>
              <input type="radio" name="mascot" value="55" checked>
              Right winged-bald Eagle
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="mascot" value="30">
              Monster-powered monster truck
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="mascot" value="-20">
              Bucket of rusty nails and spoons
            </label>
        </div>
          <h2>What is our national cash crop?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="cashCrop" value="0" checked>
                Corn
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cashCrop" value="-50">
                Marijuana
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cashCrop" value="45">
                Patriotism
              </label>
              <br>
              <input class="btn btn-default" type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="answer">
        </div>
    </div>
  </div>
  </body>
</html>
